   { seed--;

   }
else if (seed <= 100 && seed > 0)
        { for (c=0 ; c < seed ; c++)

               timerTwo=window.setTimeout(cmd,100);
             }
          else
             { window.status=" ";
               timerTwo=window.setTimeout("scroll(100)",7);
             }

}
